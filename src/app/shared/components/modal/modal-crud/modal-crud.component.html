<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 transition-opacity duration-300"
>
  <div
    class="relative w-full max-w-[600px] max-h-[calc(100vh-2em)] bg-base-100 rounded-box shadow-2xl transform transition-all duration-300 overflow-hidden"
    (click)="$event.stopPropagation()"
  >
    <button
      class="absolute right-2 top-2 btn btn-sm btn-circle btn-ghost"
      (click)="onClose.emit()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="p-6">
      <h3 class="text-lg font-bold">{{ title() }}</h3>
      <ng-content></ng-content>
    </div>
  </div>
</div>

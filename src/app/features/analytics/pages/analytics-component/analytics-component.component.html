<div class="container-main">
  <div class="mb-8">
    <h2 class="title-seccion">Dashboard de analíticas</h2>
    <p class="description-section">
      Visualizá el rendimiento de tus enlaces con métricas detalladas.
    </p>
  </div>

  @if (loading()) {
  <loading-component />
  } @else { @if (errors().message === '') {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div class="stat-card">
      <div class="stat-icon bg-blue-100 text-blue-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
          />
        </svg>
      </div>
      <div class="stat-info">
        <h3 class="stat-title">Enlace Acortados</h3>
        <p class="stat-value text-blue-500">
          {{ userData()?.stats?.quantityLinks }}
        </p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon bg-purple-100 text-purple-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25a8.967 8.967 0 011.932 4.267c.42 1.583.29 3.126-.408 4.456a8.966 8.966 0 01-5.168 5.168c-1.33.698-2.873.588-4.456-.408A8.967 8.967 0 012.25 12c0-1.932.624-3.723 1.688-5.168A8.967 8.967 0 0112 2.25z"
          />
        </svg>
      </div>
      <div class="stat-info">
        <h3 class="stat-title">Clicks en Links</h3>
        <p class="stat-value text-purple-500">
          {{ userData()?.stats?.quantityClicks }}
        </p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
    <div class="chart-card lg:col-span-3">
      <div #analytics></div>
    </div>
    <div class="chart-card lg:col-span-3">
      <div #analytics8></div>
    </div>

    <div class="chart-card lg:col-span-6">
      <div #analytics5></div>
    </div>

    <div class="chart-card lg:col-span-4">
      <div #analytics2></div>
    </div>
    <div class="chart-card lg:col-span-2">
      <div #analytics6></div>
    </div>

    <div class="chart-card lg:col-span-2">
      <div #analytics3></div>
    </div>
    <div class="chart-card lg:col-span-2">
      <div #analytics4></div>
    </div>
    <div class="chart-card lg:col-span-2">
      <div #analytics7></div>
    </div>
  </div>
  } @else {
  <error-requests
    [codeError]="errors().code"
    [messageError]="errors().message"
  />
  } }
</div>

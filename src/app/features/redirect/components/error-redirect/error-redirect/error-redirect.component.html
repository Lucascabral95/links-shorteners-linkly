        >
          <svg

            fill="none"

            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"

          <span class="text-red-300 font-semibold text-sm"

          >

            class="bg-red-500/20 text-red-400 px-3 py-1 rounded-full text-sm font-mono"

            {{ errors().code }}

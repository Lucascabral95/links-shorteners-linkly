<section
  class="link-shortener-container fixed inset-0 flex items-center justify-center overflow-hidden"
  style="font-family: 'Inter', sans-serif; background-color: #0a0a0a"
>
  <div class="glow-effect-static"></div>
  <div
    class="relative galaxy-gradient p-8 rounded-2xl shadow-2xl max-w-lg w-full text-white border border-white/10 z-10 mx-4"
  >
    @if (!errors().message) {
    <div class="stars-static"></div>
    <div class="relative z-10">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-cyan-400">Redireccionando...</h1>
        <p class="text-gray-400 mt-2">Serás dirigido al enlace en:</p>
      </div>

      <div class="flex justify-center items-center my-8">
        <div class="relative w-32 h-32 flex items-center justify-center">
          <svg
            class="absolute inset-0 w-full h-full"
            fill="none"
            viewBox="0 0 120 120"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="text-gray-800/50"
              cx="60"
              cy="60"
              r="54"
              stroke="currentColor"
              stroke-width="8"
            ></circle>
            <circle
              class="text-cyan-400 progress-circle"
              cx="60"
              cy="60"
              r="54"
              stroke="currentColor"
              stroke-dasharray="339.292"
              [attr.stroke-dashoffset]="getStrokeDashOffset()"
              stroke-linecap="round"
              stroke-width="8"
            ></circle>
          </svg>
          <div class="text-5xl font-bold text-white">{{ counter() }}</div>
        </div>
      </div>

      @if (loading()) {
      <div class="text-center mb-4">
        <p class="text-cyan-400">Cargando información del enlace...</p>
      </div>
      }

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1"
            >URL Original:</label
          >
          <div class="relative">
            <input
              class="bg-gray-900/50 border border-white/10 text-gray-300 text-sm rounded-lg block w-full p-2.5 pr-10"
              readonly
              type="text"
              [value]="dataLink()?.originalUrl || 'Cargando...'"
            />
            <button
              class="absolute inset-y-0 right-0 flex items-center pr-3"
              type="button"
              aria-label="Copiar URL original"
            >
              <svg
                class="w-5 h-5 text-gray-400 hover:text-white transition"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1"
            >URL Acortada:</label
          >
          <div class="relative">
            <input
              class="bg-gray-900/50 border border-white/10 text-gray-300 text-sm rounded-lg block w-full p-2.5 pr-10"
              readonly
              type="text"
              [value]="dataLink()?.shortCode + '/' + idCurrent()"
            />
            <button
              class="absolute inset-y-0 right-0 flex items-center pr-3"
              type="button"
              aria-label="Copiar URL acortada"
            >
              <svg
                class="w-5 h-5 text-gray-400 hover:text-white transition"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <h1 class="text-red-700 text-2xl">
        El linkid por parameter: {{ idCurrent() }}
      </h1>

      <div class="mt-8 flex justify-center space-x-4">
        <button
          (click)="redirectNow()"
          class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-lg shadow-cyan-500/20 cursor-pointer"
          type="button"
        >
          Ir ahora mismo
        </button>
        @if (!pauseRedirect()) {
        <button
          (click)="cancelRedirect()"
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 cursor-pointer"
          type="button"
        >
          Cancelar
        </button>
        } @else {
        <div class="flex justify-center items-center">
          <button
            (click)="togglePause()"
            [class]="
              pauseRedirect()
                ? 'bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-lg shadow-cyan-500/20 cursor-pointer'
                : 'bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-lg shadow-red-500/20 cursor-pointer'
            "
            type="button"
          >
            <span class="flex items-center gap-2">
              @if (pauseRedirect()) {
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Reanudar }
            </span>
          </button>
        </div>
        }
      </div>
    </div>
    } @else {
    <error-redirect [errors]="errors()" />
    }
  </div>
</section>

@if(showModalPassword()) {
<modal-link-password-component
  (close)="closeModalPassword()"
  [short]="linkId()"
  [uid]="uid()"
  [url]="url()"
/>
}

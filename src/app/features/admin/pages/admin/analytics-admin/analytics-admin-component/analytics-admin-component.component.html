<div class="w-full flex flex-col gap-4">
  @if (loading()) {
  <loading-component />
  } @else { @if (errors().message === '') {
  <div>
    <analytics-general-component />
  </div>
  <div>
    <analytics-links-tops-component />
  </div>
  <div>
    <analytics-geographic-component />
  </div>
  } @else {
  <error-requests
    [messageError]="errors().message || 'Internal Server Error'"
    [codeError]="errors().code || 500"
  />
  } }
</div>
